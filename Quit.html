 event.preventDefault();

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!username || !email) {
                document.getElementById("errorMessage").innerText = "All fields are required.";

                document.getElementById("errorMessage").innerText = "";
                alert("Registration successful!");
            }
        });
    </script>

<h2>QUE 12</h2>
<div class="password-container">
        <input type="password" id="password" placeholder="Enter your password" />
        <button class="toggle-password" onclick="togglePassword()">Show</button>
    </div>
    <br>
    <br>
    <button onclick="validatePassword()">submit</button>
    <p id="message"></p>

    <script>
        function validatePassword() {
            const password = document.getElementById('password').value;
            const messageElement = document.getElementById('message');
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

            if (passwordRegex.test(password)) {
                messageElement.textContent = "Password is strong!";
                messageElement.className = "success";
            } else {
                messageElement.textContent = "Password must contain at least one uppercase letter, one lowercase letter, one number, one special character, and be at least 8 characters long.";
                messageElement.className = "error";
            }
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.toggle-password');

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleButton.textContent = "Hide";
            } else {
                passwordInput.type = "password";
                toggleButton.textContent = "Show";
            }
        }
    </script>

    <button id="next">Next</button>

<script>
    const images = document.querySelectorAll('#slider img');
    let currentIndex = 0;

    function showImage(index) {
        images.forEach((img, i) => {
            img.classList.toggle('active', i === index);
        });
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
    }

    function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
    }

    document.getElementById('next').addEventListener('click', nextImage);
    document.getElementById('prev').addEventListener('click', prevImage);

    setInterval(nextImage, 3000);
</script>
